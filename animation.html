<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation-01 move and collision</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            overflow: hidden;
        }

        div{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: navy;
            position: absolute;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var speedx=3;
        var speedy=3;
        var div=document.querySelector('div')

        function move(){
            var currentLeft=parseInt(window.getComputedStyle(div).left)
            var currentTop=parseInt(window.getComputedStyle(div).top)

            checkBorderCollision(div)
            var left=currentLeft+speedx;
            var top=currentTop+speedy;
            div.style.left=left+'px'
            div.style.top=top+'px'
            console.log(currentLeft+","+currentTop)
        }
        function checkBorderCollision(el){
            var styles=window.getComputedStyle(el)
            var left=parseInt(styles.left)
            var top=parseInt(styles.top)
            var w=parseInt(styles.width)
            var h=parseInt(styles.height)
        
            if(left<0){
                left=0
                speedx*=-1//speedx=speedx*-1=-3 (change to positive (negative negative positive))
            }
            if(left>window.innerWidth-w){
                left=window.innerWidth-w
                speedx *=-1//speedx=speedx*-1=-3(change to negative)
            }
            if(top<0){
                top=0
                speedy*=-1
            }
            if(top>window.innerHeight-h){
                top=window.innerHeight-h;
                speedy*=-1;
            }
            el.style.top=top+'px'
            el.style.left=left+'px'
        }


        setInterval(function (){move()} ,20);


    </script>
</body>
</html>
