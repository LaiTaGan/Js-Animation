<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation encapsulation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: brown;
            left: 0;
            top: 0;
            position: absolute;
            border-radius: 50%;
            opacity:1
        }
    </style>
</head>
<body>
    <div></div>
    <script type="text/javascript">

        function getStyle(el, property){
            if(getComputedStyle){
                return getComputedStyle(el)[property]
            }else{
                return el.currentstyle[property];
            }
        }

        function animate(el, property, target){
            clearInterval(el.timerId);

            el.timerId=setInterval(function (){
                // var current=parseInt(getStyle(el,property));
                var current;
                if(property === 'opacity'){
                    current=Math.round(parseFloat(getStyle(el,property))*100);
                }else{
                    current=parse(getStyle(el,property))
                }
                var speed=(target-current)/30;
                speed =speed>0? Math.ceil(speed):Math.floor(speed);
                if(property==='opacity'){
                    el.style.opacity=(current+speed)/100
                }else{
                el.style[property]=current+speed+'px';}

            },200)
        }

        var div = document.querySelector('div')
        animate(div,'opacity', 50)
    </script>
</body>
</html>
